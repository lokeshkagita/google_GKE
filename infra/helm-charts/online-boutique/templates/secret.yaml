{{- if .Values.gemini.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: gemini-api-secret
  labels:
    app: gemini-secret
    chart: {{ include "online-boutique.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
stringData:
  api-key: {{ .Values.gemini.apiKey | quote }}
{{- end }}
